<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--

      A starting point for building a data visualization editor.
      Created by Curran Kelleher February 2015

    -->
    <title>Visualization Editor</title>
    <style>
      /* Make the container fill the page with a 20px margin. */
      #container {
        position: fixed;
        left: 20px;
        right: 20px;
        top: 20px;
        bottom: 20px;
      }
    </style>
  </head>
  <body>

    <!-- The container for the runtime environment. -->
    <div id="container"></div>

    <!-- Run the main program via RequireJS. -->
    <script data-main="js/main" src="bower_components/requirejs/require.js"></script>

    <!-- Configure AMD modules. -->
    <script src="requireJSConfig.js"></script>

  </body>
</html>
